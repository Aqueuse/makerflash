<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>MakerFlash 3D Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
  }
}
</script>
<style>
  html,body{margin:0;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#F2F0F5;font-family:sans-serif}
  #viewer{width:300px;max-width:700px;height:400px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.15);background:#fff}
  #fileInput{margin:1rem 0;padding:.6rem 1rem;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer}
</style>
</head>
<body>
<div id="viewer"></div>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { STLLoader } from 'three/addons/loaders/STLLoader.js';
import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

// Vérifie s’il y a un paramètre uuid dans l’URL
const params = new URLSearchParams(window.location.search);
const uuid = params.get('uuid');

const container = document.getElementById('viewer');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xF2F0F5);

const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.7));
const dir = new THREE.DirectionalLight(0xffffff,0.8);
dir.position.set(3,2,2);
scene.add(dir);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

window.addEventListener('resize', ()=>{
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});

let mesh;

camera.position.set(0,0,5);

if (uuid) {
  console.log("Chargement du modèle via UUID:", uuid);
  const modelUrl = `/file/${uuid}`;

  fetch(modelUrl)
    .then(res => {
      if (!res.ok) throw new Error("Fichier non trouvé sur le serveur.");
      const ext = res.url.split('.').pop().toLowerCase();
      return res.arrayBuffer().then(data => ({ data, ext }));
    })
    .then(data => {
       // --- Détecte le type de fichier ---
       const header = new TextDecoder().decode(data.slice(0, 200)).toLowerCase();
       const isOBJ = header.includes('v ') || header.includes('f ');
       const isAsciiSTL = header.startsWith('solid');

       let meshMaterial = new THREE.MeshStandardMaterial({ color: 0x6750A4 });
       if (isOBJ) {
         // OBJ → texte
         const { OBJLoader } = await import('three/addons/loaders/OBJLoader.js');
        const text = new TextDecoder().decode(data);
        const loader = new OBJLoader();
        mesh = loader.parse(text);
     } 
     else {
        // STL (ASCII ou binaire)
        const loader = new STLLoader();
        const geometry = loader.parse(data);
        geometry.center();
        mesh = new THREE.Mesh(geometry, meshMaterial);
     }

      scene.add(mesh);

      // === Calcul et affichage de la bounding box ===
      const box = new THREE.Box3().setFromObject(mesh);
      const helper = new THREE.Box3Helper(box, 0xff0000);
      scene.add(helper);

      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);

      mesh.position.sub(center);
      helper.position.sub(center);

      camera.position.copy(center).add(new THREE.Vector3(maxDim * 1.5, maxDim * 1.2, maxDim * 1.5));
      camera.lookAt(center);
      controls.target.copy(center);
    })
    .catch(err => console.error("Erreur de chargement:", err));
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
